<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Vuejs - Projeto 1</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="variavel">
        {{ variavel }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                variavel: ''
            }
        })
    </script>
</body>
</html>
