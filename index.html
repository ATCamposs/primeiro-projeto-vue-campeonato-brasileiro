<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Vuejs - Campeonato Brasileiro</title>
    <!-- Font Awesome -->
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <h3>Campeonato Brasileiro - Seria A - 2018</h3>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Escudo</th>
                    <th>Nome</th>
                    <th>Pontos</th>
                    <th>GM</th>
                    <th>GS</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="time in times">
                    <td>
                        <img :src="time.escudo" alt="escudo time">
                    </td>
                    <td>{{ time.nome }}</td>
                    <td>{{ time.pontos }}</td>
                    <td>{{ time.gm }}</td>
                    <td>{{ time.gs }}</td>
                </tr>
            </tbody>
        </table>
        <!-- ao colocar dois pontos antes do value você torna a prop reativa-->
        <!-- <input type="text" :value="gols" :id="gols+'id'" @input="gols = $event.target.value"> {{ gols }} -->
        <!-- ou simplesmente:-->
        <input type="text" :id="gols+'id'" v-model="gols"> {{ gols }}
        <!-- os metodos começam com @ e podem ser identificados assim -->
        <button class="btn btn-primary" @click="showAlert">Fim de jogo</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        class Time 
        {
            constructor(nome, escudo) 
            {
                this.nome = nome;
                this.escudo = escudo;

                this.pontos = 0;
                this.gm = 0;
                this.gs = 0;
            }
        }

        new Vue({
            el: "#app",
            data: {
                gols: '3',
                times: [
                    new Time('palmeiras', 'assets/palmeiras_60x60.png'),
                    new Time('Internacional', 'assets/internacional_60x60.png'),
                    new Time('Flamengo', 'assets/flamengo_60x60.png'),
                    new Time('Atlético-MG', 'assets/atletico_mg_60x60.png'),
                    new Time('Santos', 'assets/santos_60x60.png'),
                    new Time('Botafogo', 'assets/botafogo_60x60.png'),
                    new Time('Atlético-PR', 'assets/atletico-pr_60x60.png'),
                    new Time('Corinthians', 'assets/corinthians_60x60.png'),
                    new Time('Grêmio', 'assets/gremio_60x60.png'),
                    new Time('Fluminense', 'assets/fluminense_60x60.png'),
                    new Time('Bahia', 'assets/bahia_60x60.png'),
                    new Time('Chapecoense', 'assets/chapecoense_60x60.png'),
                    new Time('São Paulo', 'assets/sao_paulo_60x60.png'),
                    new Time('Cruzeiro', 'assets/cruzeiro_60x60.png'),
                    new Time('Sport', 'assets/sport_60x60.png'),
                    new Time('Ceará', 'assets/ceara_60x60.png'),
                    new Time('Vitória', 'assets/vitoria_60x60.png'),
                    new Time('Vasco', 'assets/vasco_60x60.png'),
                    new Time('América-MG', 'assets/america_mg_60x60.png'),
                    new Time('Paraná', 'assets/parana_60x60.png'),
                ]
            },
            methods: {
                showAlert(){
                    alert('Fim de jogo')
                },
                pegarValor($event){
                    console.log($event)
                }
            }
        })
    </script>
</body>
</html>
