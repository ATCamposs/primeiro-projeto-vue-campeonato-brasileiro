<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Vuejs - Campeonato Brasileiro</title>
    <!-- Font Awesome -->
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <h3>Campeonato Brasileiro - Seria A - 2018</h3>
        </div>
        <div>
            {{ time.nome }}
            <img :src="time.escudo" alt="escudo time">
        </div>
        <!-- ao colocar dois pontos antes do value você torna a prop reativa-->
        <!-- <input type="text" :value="gols" :id="gols+'id'" @input="gols = $event.target.value"> {{ gols }} -->
        <!-- ou simplesmente:-->
        <input type="text" :id="gols+'id'" v-model="gols"> {{ gols }}
        <!-- os metodos começam com @ e podem ser identificados assim -->
        <button class="btn btn-primary" @click="showAlert">Fim de jogo</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        class Time 
        {
            constructor(nome, escudo) 
            {
                this.nome = nome;
                this.escudo = escudo;
            }
        }

        new Vue({
            el: "#app",
            data: {
                gols: '3',
                time: new Time('América MG', 'assets/america_mg_60x60.png')
            },
            methods: {
                showAlert(){
                    alert('Fim de jogo')
                },
                pegarValor($event){
                    console.log($event)
                }
            }
        })
    </script>
</body>
</html>
